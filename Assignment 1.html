        $num1 = floatval($_POST['num1']);

        $operation = $_POST['operation'];

        // Calculator functionality
        switch ($operation) {
            case "add":
                $result = $num1 + $num2;

                $result = $num1 - $num2;
                break;

                $result = $num1 * $num2;
                break;
            case "divide":
                $result = ($num2 != 0) ? $num1 / $num2 : "Cannot divide by zero";
                break;
            case "exponentiation":
                $result = pow($num1, $num2);
                break;
            case "percentage":
                $result = ($num1 / 100) * $num2;
                break;
            case "sqrt":
                $result = sqrt($num1);
                break;
            case "log":
                $result = log10($num1);
